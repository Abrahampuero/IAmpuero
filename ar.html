<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IAmpuero — الأتمتة والذكاء الاصطناعي لعملك</title>
  <meta name="description" content="IAmpuero: الأتمتة الذكية للحجوزات، الطلبات، والتحقق من البيانات. التكنولوجيا تعمل من أجلك." />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    :root{--primary:#0ea5e9;--accent:#0369a1;--dark:#0f172a;--muted:#64748b;--bg:#f8fafc;--card:#fff;--radius:14px}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--dark);-webkit-font-smoothing:antialiased;text-align:right;}
    a{color:var(--primary);text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    .header{backdrop-filter:blur(6px);background:rgba(255,255,255,.9);position:sticky;top:0;z-index:40;border-bottom:1px solid #eef2f7}
    .header-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0;flex-direction:row-reverse}
    .logo{display:flex;gap:12px;align-items:center}
    .logo img{height:42px;width:auto;border-radius:6px}
    .nav{display:flex;gap:18px;align-items:center}
    .nav a{font-weight:600;color:var(--dark)}
    .cta-small{padding:10px 16px;border-radius:999px;font-weight:700;background:var(--primary);color:#fff;box-shadow:0 6px 20px rgba(14,165,233,.18)}

    .hero{display:flex;gap:40px;align-items:center;padding:60px 0;flex-direction:row-reverse}
    .hero-left{flex:1}
    .hero h1{font-size:2.4rem;margin:0;line-height:1.02}
    .hero p{color:var(--muted);margin:18px 0;font-size:1.05rem}
    .hero-actions{display:flex;gap:12px;margin-top:22px;flex-direction:row-reverse}
    .hero-image{flex:0 0 420px;border-radius:20px;overflow:hidden;align-self:center}
    .hero-image img{width:100%;height:auto;display:block}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin:40px 0}
    .card{background:var(--card);padding:24px;border-radius:var(--radius);box-shadow:0 10px 30px rgba(2,6,23,.04);border:1px solid #f1f5f9;cursor:pointer;transition:transform .18s}
    .card:hover{transform:translateY(-6px)}
    .card h3{margin:0 0 8px 0}
    .section-title{font-size:1.5rem;margin:30px 0 12px 0;color:var(--dark)}

    #roi-estimator {padding: 60px 0;}
    .roi-form-box {max-width: 800px;margin: 0 auto;background: var(--dark);padding: 30px;border-radius: 12px;color: #fff;box-shadow: 0 15px 40px rgba(0,0,0,0.2);}
    .roi-form-box label {display: block;margin-bottom: 5px;font-weight: 600;}
    .roi-form-box .form-row {margin-bottom: 20px;}
    .error {color: #f97316; font-size: 0.9rem; margin-top: 5px;}

    #contact{padding:40px 0}
    .form-box{max-width:720px;margin:0 auto;background:linear-gradient(180deg, rgba(2,6,23,0.95), rgba(2,6,23,0.92));padding:28px;border-radius:12px;color:#fff}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .form-row.single{grid-template-columns:1fr}
    .input{width:100%;padding:12px;border-radius:10px;border:none;font-size:1rem}
    .input{background:#fff;color:var(--dark)}

    #iautoCalendar{background:#fff;padding:12px;border-radius:12px;color:var(--dark);margin-top:12px}
    .iauto-months{display:flex;gap:16px;flex-wrap:wrap}
    .iauto-month{min-width:320px;background:#fbfdff;border-radius:12px;padding:12px;border:1px solid #eef3f8}
    .week{display:grid;grid-template-columns:repeat(7,1fr);gap:8px;margin-top:8px}
    .day{padding:10px;border-radius:8px;text-align:center;font-weight:700;cursor:pointer;background:#f8fafc;color:var(--muted)}
    .day.disabled{opacity:.35;cursor:not-allowed}
    .day.selected{background:var(--primary);color:#fff}
    .times{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    .time{padding:8px 12px;border-radius:10px;background:#eef6fb;cursor:pointer;font-weight:700}
    .time.selected{background:var(--accent);color:#fff}
    .loading {display: none; text-align: center; color: var(--muted);}

    .detail{display:none;background:#fff;padding:20px;border-radius:12px;margin-top:18px;border:1px solid #e6eef7}
    .detail.active{display:block}

    #review-form {max-width: 600px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20px;}
    #review-form label {display: block; margin-bottom: 5px; font-weight: 600;}
    #review-form textarea {width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e6eef7; font-size: 1rem; resize: vertical;}
    #review-form .error {color: #f97316; font-size: 0.9rem; margin-top: 5px;}

    #chat-container{max-width:600px;margin:20px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.1);}
    #messages{min-height:200px;overflow-y:auto;max-height:400px;}
    #typing-indicator{color:var(--muted);margin-top:8px;font-style:italic;}

    #back-to-top {position: fixed; bottom: 20px; left: 20px; background: var(--primary); color: #fff; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: none; z-index: 50;}

    @media(max-width:900px){.hero{flex-direction:column-reverse;padding:34px 0}.hero-image{width:100%}.form-row{grid-template-columns:1fr}}
    @supports not (backdrop-filter: blur(6px)) {.header{background:#fff}}
  </style>
</head>
<body>
<header class="header" role="banner">
  <div class="container header-inner">
    <div class="logo">
      <img src="https://via.placeholder.com/42x42?text=Logo" alt="IAmpuero Logo" />
      <div>
        <div style="font-weight:800">IAmpuero</div>
        <div style="font-size:.9rem;color:var(--muted)">التكنولوجيا تعمل من أجلك</div>
      </div>
    </div>
    <nav class="nav" role="navigation" aria-label="Main menu">
      <a href="#services">الخدمات</a>
      <a href="#roi-estimator">التوفير</a>
      <a href="#about">من أنا</a>
      <a href="#reviews">آراء العملاء</a>
      <a class="cta-small" href="#contact">احجز الآن</a>
    </nav>
  </div>
</header>

<main>
  <section class="container hero" aria-labelledby="hero-title">
    <div class="hero-left">
      <h1 id="hero-title">عملك على <span style="color:var(--primary)">الوضع الآلي</span></h1>
      <p>أقوم بتنفيذ أتمتة ذكية للحجوزات، الطلبات، التحقق من البيانات والتقارير. سريع، قابل للتوسع، وسهل التكامل مع أدواتك الحالية.</p>
      <div class="hero-actions">
        <a class="cta-small" href="#contact">احجز الآن</a>
        <a class="small" href="#services" style="align-self:center;padding:10px 14px;border-radius:10px;background:#fff;border:1px solid #eef2f7">عرض الخدمات</a>
      </div>
      <div style="margin-top:16px;color:var(--muted);font-size:.95rem">نتحدث لغتك في كل خطوة.</div>
    </div>
    <div class="hero-image" aria-hidden="true">
      <img src="https://via.placeholder.com/420x300?text=Abraham+Puero+-+IAmpuero" alt="Abraham Puero - IAmpuero" loading="lazy">
    </div>
  </section>

  <!-- باقي الأقسام مثل الخدمات، التقدير المالي، عني، والدردشة يمكن ترجمتها بنفس الطريقة -->
</main>
</body>
</html>
